# Railway Configuration for PR Guardian AI
# https://railway.app/docs/reference/railwaytoml

[build]
# Use RAILPACK (Railway's new recommended builder)
builder = "RAILPACK"

[deploy]
# Health check endpoint
healthcheckPath = "/"
# Health check timeout (seconds)
healthcheckTimeout = 300
# Restart on failure
restartPolicyType = "ON_FAILURE"
